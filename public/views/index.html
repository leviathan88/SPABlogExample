<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <title>SPA Blog Example</title>

 <!-- set the base path for angular routing -->
 <base href="/">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- CSS -->
 <!-- load bootstrap and fontawesome via CDN -->
 <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">-->
 <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
 <link rel="stylesheet" href="css/normalize.css">
 <link rel="stylesheet" href="css/skeleton.css">
 <link rel="stylesheet" href="css/style.css">


 <!-- JS -->
 <!-- load angular and angular-route via CDN -->
 <script src="js/angular.min.js"></script>
 <script src="js/angular-route.js"></script>


 <!-- load our custom angular app files -->
 <script src="js/app.js"></script>
 <script src="js/app.routes.js"></script>
 <link rel="stylesheet" id="font-awesome-css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" type="text/css" media="screen">
</head>

<body class="container" ng-app="routerApp" ng-controller="mainController as main">

 <!-- HEADER AND NAVBAR -->
 <header>
  <div id='cssmenu'>
   <ul>
    <li><a href='/'><span>Home</span></a>
    </li>
    <li><a href='/about'><span>About</span></a>
    </li>
    <li><a href='/news'><span>News</span></a>
    </li>
    <li><a href='/emails'><span>Emails</span></a>
    </li>
    <li class='last'><a href='/documents'><span>Documents</span></a>
    </li>
   </ul>
  </div>
 </header>

 <!-- MAIN CONTENT AND INJECTED VIEWS -->
 <main>

  <div ng-view></div>

  <!-- angular templating will go here -->
  <!-- this is where content will be injected -->

 </main>
 <a href="#" class="back-to-top" style="display: inline;">
  <i class="fa fa-arrow-circle-up"></i>
 </a>
 <script src="js/jquery-1.11.3.min.js"></script>
 <script src="js/back.js">
 </script>
</body>

</html>
